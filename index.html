<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Hacker Pub Quiz</title>
   <script id='question-template' type="text/x-handlebars-template">
      <h1 class="title">Hacker Pub Quiz {{index}}</h1>
      <p class="content box question">{{{question}}}</p>
      <div class="content" id='choices'>
         <div class="choiceAB">
               <div class="choice">
                     <div class="choice-text">A {{choiceA}}</div>
                  </div>
                  <div class="choice">
                     <div class="choice-text">B {{choiceB}}</div>
                  </div>

         </div>
         <div class="choiceCD">
               <div class="choice">
                  <div class="choice-text">C {{choiceC}}</div>
               </div>
               <div class="choice">
                  <div class="choice-text">D {{choiceD}}</div>
               </div>
         </div>
      </div>
      <button class="button" id='next-button'>Show Answer</button>
   </script>
   <script id='answer-template' type="text/x-handlebars-template">
      <h1 class="title">Answer {{index}}</h1>
      <p class="box question content">{{{answer}}}</p>
      <button class="button" id='next-button'>Next Question</button>
   </script>

   <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
</head>

<body>
   <section class="section">
      <div class="container">
         <div id='app'></div>
      </div>
   </section>
</body>
<script src="index.js"></script>

</html>
