<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Hacker Pub Quiz</title>
   <script id='question-template' type="text/x-handlebars-template">
      <h1>Question {{index}}</h1>
      <p>{{{question}}}</p>
      <div id='choices'>
         {{#each choices}}
         <div>{{{this}}}</div>
         {{/each}}
      </div>
      <button id='next-button'>Show Answer</button>
   </script>
   <script id='answer-template' type="text/x-handlebars-template">
      <h1>Answer {{index}}</h1>
      <p>{{{answer}}}</p>
      <button id='next-button'>Next Question</button>
   </script>
   <script id='intro-template' type="text/x-handlebars-template">
      <h1>Setup</h1>
      <h2>Choose your category</h2>
      <div class="select">
        <select id="category-select">
            <option disabled selected>Select category</option>
         {{#each categories}}
            <option value="{{{this.id}}}">{{{this.name}}}</option>
         {{/each}}
        </select>
      </div>
      <h2>How many players?</h2>
      <div class="select">
        <select id="player-select">
            <option value="4">4 Players</option>
            <option value="3">3 Players</option>
            <option value="2">2 Players</option>
            <option value="1">1 Players</option>
        </select>
      </div>
      <button id='start-button'>Go!</button>
   </script>
</head>

<body>
   <div id='app'></div>
</body>
   <script src="index.js"></script>
</html>
